<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
  <style>
    text { font-family: 'Source Sans 3', sans-serif; }
    .mono { font-family: 'Source Code Pro', monospace; }
  </style>

  <!-- Background -->
  <rect width="700" height="350" fill="#f8fafc" rx="4"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" fill="#0f172a" font-size="16" font-weight="bold">HV / LV Separation: Signal Classification</text>

  <!-- ============ LEFT COLUMN: HIGH VOLTAGE ============ -->
  <rect x="20" y="48" width="310" height="280" rx="8" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="175" y="72" text-anchor="middle" fill="#c2410c" font-size="14" font-weight="bold">HIGH VOLTAGE (230V AC)</text>
  <text x="175" y="88" text-anchor="middle" fill="#c2410c" font-size="11">Inside Gaggia chassis only</text>
  <line x1="40" y1="96" x2="310" y2="96" stroke="#fdba74" stroke-width="1"/>

  <!-- HV item 1: Mains input -->
  <rect x="40" y="108" width="270" height="32" rx="4" fill="white" stroke="#ea580c" stroke-width="1.5"/>
  <text x="55" y="128" fill="#c2410c" font-size="12" font-weight="bold">Mains input</text>
  <text x="295" y="128" text-anchor="end" fill="#64748b" font-size="10" class="mono">230V AC via IEC C14</text>

  <!-- HV item 2: Boiler element leads -->
  <rect x="40" y="148" width="270" height="32" rx="4" fill="white" stroke="#ea580c" stroke-width="1.5"/>
  <text x="55" y="168" fill="#c2410c" font-size="12" font-weight="bold">Boiler element leads</text>
  <text x="295" y="168" text-anchor="end" fill="#64748b" font-size="10" class="mono">230V AC</text>

  <!-- HV item 3: Pump motor leads -->
  <rect x="40" y="188" width="270" height="32" rx="4" fill="white" stroke="#ea580c" stroke-width="1.5"/>
  <text x="55" y="208" fill="#c2410c" font-size="12" font-weight="bold">Pump motor leads</text>
  <text x="295" y="208" text-anchor="end" fill="#64748b" font-size="10" class="mono">230V AC</text>

  <!-- HV item 4: SSR output -->
  <rect x="40" y="228" width="270" height="32" rx="4" fill="white" stroke="#ea580c" stroke-width="1.5"/>
  <text x="55" y="248" fill="#c2410c" font-size="12" font-weight="bold">SSR output</text>
  <text x="295" y="248" text-anchor="end" fill="#64748b" font-size="10" class="mono">Switched mains</text>

  <!-- HV item 5: Dimmer output -->
  <rect x="40" y="268" width="270" height="32" rx="4" fill="white" stroke="#ea580c" stroke-width="1.5"/>
  <text x="55" y="288" fill="#c2410c" font-size="12" font-weight="bold">Dimmer output</text>
  <text x="295" y="288" text-anchor="end" fill="#64748b" font-size="10" class="mono">Switched mains</text>

  <!-- ============ CENTER: Separation line ============ -->
  <line x1="350" y1="48" x2="350" y2="328" stroke="#334155" stroke-width="2" stroke-dasharray="10 5"/>

  <!-- Separation label (rotated) -->
  <text x="350" y="195" text-anchor="middle" fill="#334155" font-size="11" font-weight="bold" transform="rotate(-90, 350, 195)">Physical separation required</text>

  <!-- ============ RIGHT COLUMN: LOW VOLTAGE ============ -->
  <rect x="370" y="48" width="310" height="280" rx="8" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
  <text x="525" y="72" text-anchor="middle" fill="#1d4ed8" font-size="14" font-weight="bold">LOW VOLTAGE SIGNALS</text>
  <text x="525" y="88" text-anchor="middle" fill="#1d4ed8" font-size="11">Via cable glands to enclosure</text>
  <line x1="390" y1="96" x2="660" y2="96" stroke="#93c5fd" stroke-width="1"/>

  <!-- LV item 1: Thermocouple -->
  <rect x="390" y="108" width="270" height="32" rx="4" fill="white" stroke="#2563eb" stroke-width="1.5"/>
  <text x="405" y="128" fill="#1d4ed8" font-size="12" font-weight="bold">Thermocouple</text>
  <text x="645" y="128" text-anchor="end" fill="#64748b" font-size="10" class="mono">2-wire (K-type)</text>

  <!-- LV item 2: Pressure transducer -->
  <rect x="390" y="148" width="270" height="32" rx="4" fill="white" stroke="#2563eb" stroke-width="1.5"/>
  <text x="405" y="168" fill="#1d4ed8" font-size="12" font-weight="bold">Pressure transducer</text>
  <text x="645" y="168" text-anchor="end" fill="#64748b" font-size="10" class="mono">3-wire (5V/GND/SIG)</text>

  <!-- LV item 3: Flow sensor -->
  <rect x="390" y="188" width="270" height="32" rx="4" fill="white" stroke="#2563eb" stroke-width="1.5"/>
  <text x="405" y="208" fill="#1d4ed8" font-size="12" font-weight="bold">Flow sensor</text>
  <text x="645" y="208" text-anchor="end" fill="#64748b" font-size="10" class="mono">3-wire (5V/GND/PULSE)</text>

  <!-- LV item 4: SSR control -->
  <rect x="390" y="228" width="270" height="32" rx="4" fill="white" stroke="#2563eb" stroke-width="1.5"/>
  <text x="405" y="248" fill="#1d4ed8" font-size="12" font-weight="bold">SSR control</text>
  <text x="645" y="248" text-anchor="end" fill="#64748b" font-size="10" class="mono">3.3V logic</text>

  <!-- LV item 5: Dimmer ZC + gate -->
  <rect x="390" y="268" width="270" height="32" rx="4" fill="white" stroke="#2563eb" stroke-width="1.5"/>
  <text x="405" y="288" fill="#1d4ed8" font-size="12" font-weight="bold">Dimmer ZC + gate</text>
  <text x="645" y="288" text-anchor="end" fill="#64748b" font-size="10" class="mono">3.3V logic</text>

  <!-- LV item 6: 5V DC power -->
  <rect x="390" y="308" width="270" height="32" rx="4" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
  <text x="405" y="328" fill="#1e40af" font-size="12" font-weight="bold">5V DC power cable</text>
  <text x="645" y="328" text-anchor="end" fill="#1e40af" font-size="10" class="mono">5V/GND (from PSU)</text>

  <!-- Safety note at bottom -->
  <text x="175" y="318" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="bold">All HV wiring stays inside</text>
  <text x="175" y="328" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="bold">the Gaggia metal chassis</text>
</svg>