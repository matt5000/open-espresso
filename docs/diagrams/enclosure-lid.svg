<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <style>
    text { font-family: 'Source Sans 3', sans-serif; }
    .mono { font-family: 'Source Code Pro', monospace; }
  </style>

  <!-- Background -->
  <rect width="500" height="300" fill="#f8fafc" rx="4"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" fill="#0f172a" font-size="16" font-weight="bold">Enclosure Lid (Top View)</text>

  <!-- Outer enclosure lid rectangle -->
  <rect x="75" y="50" width="350" height="220" rx="6" fill="#fafaf9" stroke="#78716c" stroke-width="2"/>
  <text x="250" y="72" text-anchor="middle" fill="#0f172a" font-size="13" font-weight="bold">ENCLOSURE LID (top view)</text>
  <text x="250" y="88" text-anchor="middle" fill="#64748b" font-size="11">~120 mm x 80 mm</text>

  <!-- TFT cutout rectangle -->
  <rect x="130" y="108" width="240" height="110" rx="4" fill="white" stroke="#1e40af" stroke-width="2" stroke-dasharray="8 4"/>
  <!-- Inner visible area -->
  <rect x="145" y="118" width="210" height="90" rx="3" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
  <text x="250" y="155" text-anchor="middle" fill="#1e40af" font-size="13" font-weight="bold">2.8" TFT Visible Area</text>
  <text x="250" y="173" text-anchor="middle" fill="#1e40af" font-size="11">approx 57 mm x 43 mm</text>
  <text x="250" y="195" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic">ILI9341 + CST816 touch</text>

  <!-- Cutout dimension labels -->
  <!-- Width dimension line -->
  <line x1="130" y1="228" x2="370" y2="228" stroke="#64748b" stroke-width="1"/>
  <line x1="130" y1="224" x2="130" y2="232" stroke="#64748b" stroke-width="1"/>
  <line x1="370" y1="224" x2="370" y2="232" stroke="#64748b" stroke-width="1"/>
  <text x="250" y="242" text-anchor="middle" fill="#64748b" font-size="10">Cutout with clear acrylic window + foam gasket</text>

  <!-- USB-C access port -->
  <circle cx="390" cy="210" r="10" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="390" y="214" text-anchor="middle" fill="#0f172a" font-size="7" font-weight="bold">USB</text>

  <!-- USB-C label with leader line -->
  <line x1="400" y1="210" x2="430" y2="210" stroke="#64748b" stroke-width="1"/>
  <line x1="430" y1="210" x2="430" y2="236" stroke="#64748b" stroke-width="1"/>
  <text x="390" y="254" text-anchor="middle" fill="#64748b" font-size="10">USB-C access port</text>
  <text x="390" y="266" text-anchor="middle" fill="#64748b" font-size="10">(for flashing)</text>
</svg>