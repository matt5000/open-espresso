<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" width="900" height="380">
  <style>
    text { font-family: 'Source Sans 3', sans-serif; }
    .mono { font-family: 'Source Code Pro', monospace; font-size: 11px; }
    .label { font-size: 11px; fill: #64748b; }
  </style>
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    </marker>
  </defs>
  <rect width="900" height="380" fill="#f8fafc" rx="4"/>
  <text x="450" y="26" text-anchor="middle" fill="#0f172a" font-size="16" font-weight="bold">Cable Routing: Machine â†’ External Enclosure</text>
  <!-- Column headers -->
  <rect x="30" y="40" width="220" height="28" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="140" y="59" text-anchor="middle" fill="#991b1b" font-size="12" font-weight="bold">Inside Machine (HV Zone)</text>
  <rect x="340" y="40" width="120" height="28" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="59" text-anchor="middle" fill="#0f172a" font-size="12" font-weight="bold">Cable Gland</text>
  <rect x="560" y="40" width="300" height="28" rx="4" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
  <text x="710" y="59" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">External Enclosure (LV Zone)</text>
  <!-- Row 1: Thermocouple -->
  <rect x="30" y="82" width="220" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="140" y="102" text-anchor="middle" class="mono" fill="#0f172a">Thermocouple (boiler)</text>
  <line x1="250" y1="97" x2="340" y2="97" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="295" y="90" text-anchor="middle" class="label">2-wire analog</text>
  <rect x="340" y="82" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="102" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="97" x2="560" y2="97" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="82" width="300" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="710" y="102" text-anchor="middle" class="mono" fill="#0f172a">MAX31855 breakout (SPI to ESP32)</text>
  <!-- Row 2: Pressure -->
  <rect x="30" y="122" width="220" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="140" y="142" text-anchor="middle" class="mono" fill="#0f172a">Pressure transducer</text>
  <line x1="250" y1="137" x2="340" y2="137" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="295" y="130" text-anchor="middle" class="label">3-wire analog</text>
  <rect x="340" y="122" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="142" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="137" x2="560" y2="137" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="122" width="300" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="710" y="142" text-anchor="middle" class="mono" fill="#0f172a">ADS1115 ADC breakout (I2C)</text>
