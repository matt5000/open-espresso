  <rect x="340" y="242" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="262" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="257" x2="560" y2="257" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="242" width="300" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="710" y="262" text-anchor="middle" class="mono" fill="#0f172a">ESP32 GPIO (ZC=IN, Gate=OUT)</text>
  <!-- Row 6: Solenoid -->
  <rect x="30" y="282" width="220" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="140" y="302" text-anchor="middle" class="mono" fill="#0f172a">Solenoid relay (opt.)</text>
  <line x1="250" y1="297" x2="340" y2="297" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="295" y="290" text-anchor="middle" class="label">2-wire logic</text>
  <rect x="340" y="282" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="302" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="297" x2="560" y2="297" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="282" width="300" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="710" y="302" text-anchor="middle" class="mono" fill="#0f172a">ESP32 GPIO (active HIGH)</text>
  <!-- Row 7: 5V DC -->
  <rect x="30" y="322" width="220" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="140" y="342" text-anchor="middle" class="mono" fill="#0f172a">5V DC power (from PSU)</text>
  <line x1="250" y1="337" x2="340" y2="337" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="295" y="330" text-anchor="middle" class="label">2-wire DC</text>
  <rect x="340" y="322" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="342" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="337" x2="560" y2="337" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="322" width="300" height="30" rx="4" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
  <text x="710" y="342" text-anchor="middle" class="mono" fill="#1e40af">ESP32 + display (3.3V LDO)</text>
  <!-- Footer -->
  <text x="450" y="372" text-anchor="middle" class="label">Total: 7 cable glands (PG7 individual, or fewer PG9 for bundled cables)</text>
