  <line x1="250" y1="217" x2="340" y2="217" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="295" y="210" text-anchor="middle" class="label">2-wire logic</text>
  <rect x="340" y="202" width="120" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="400" y="222" text-anchor="middle" class="mono" fill="#0f172a">PG7</text>
  <line x1="460" y1="217" x2="560" y2="217" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="560" y="202" width="300" height="30" rx="4" fill="white" stroke="#334155" stroke-width="1.5"/>
  <text x="710" y="222" text-anchor="middle" class="mono" fill="#0f172a">ESP32 GPIO (active HIGH)</text>
  <!-- Row 5: Dimmer -->
  <rect x="30" y="242" width="220" height="30" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
